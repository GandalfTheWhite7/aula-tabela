<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: blue;
        }

    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>St Patricks</th>
            </tr>
        </thead>

        <tbody>
            <td>IPA</td>
            <td>1</td>
            <td>R$15,00</td>
            <td>Sim</td>            
        </tbody>
        <tbody>
            <td>MUNICH</td>
            <td>2</td>
            <td>R$12,00</td>
            <td>Sim</td>
        </tbody>
            <td>PILSEN</td>
            <td>3</td>
            <td>R$10,00</td>    
            <td>Não</td>        
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>R$37,00</td>
            </tr>

        </tfoot>
    </table>

</body>
</html>
